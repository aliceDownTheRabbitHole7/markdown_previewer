<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
<link rel="stylesheet" href="./styles.css">

<script src="https://cdnjs.cloudflare.com/ajax/libs/marked/4.2.12/marked.min.js" integrity="sha512-uwSxMaa/W7dmSIXEd07BMVymisMRRUS/Pr5a76AquekKKu9HWn4rBiCd+ZtwqnoijAJvttdrz8krzP26kZjg0Q==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
<title>Markdown Previewer</title>
</head>
<body onload="setDefault()">
<div class="container-fluid">
    <div class="row" id="header">

        <!-- Header -->

        <div class="col text-center text-white">
            <h2>Markdown Previewer</h2>            
        </div>
    </div>
    <div class="row" id="content">

        <!-- Text editor -->

        <div class="col-md-6 bg-primary d-flex flex-column" id="text-editor">
            <h4 id="editor-header" class="text-white text-center py-4">Editor</h4>
            <div class="form-group d-flex flex-column flex-grow-1">   
                <textarea id="editor" class="mb-3 form-control flex-grow-1" rows="21" onkeyup="updatePreview()"></textarea>
            </div>            
        </div>

        <!-- Preview area-->

        <div class="col-md-6 bg-warning d-flex flex-column" id="preview-area">
            <h4 id="previewer-header" class="text-white text-center py-4">Previewer</h4>
            <div id="preview" class="px-2 flex-grow-1 ">
                
            </div>
        </div>
    </div>
</div>

<script src="./script.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</body>
</html>
